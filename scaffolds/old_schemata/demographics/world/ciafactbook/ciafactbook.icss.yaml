     * Terminology Note: Due to the highly structured nature of the Factbook database, some collective generic terms have to be used. For example, the word Country in the Country name entry refers to a wide variety of dependencies, areas of special sovereignty, uninhabited islands, and other entities in addition to the traditional countries or independent states. Military is also used as an umbrella term for various civil defense, security, and defense activities in many entries. The Independence entry includes the usual colonial independence dates and former ruling states as well as other significant nationhood dates such as the traditional founding date or the date of unification, federation, confederation, establishment, or state succession that are not strictly independence dates. Dependent areas have the nature of their dependency status noted in this same entry.
     
