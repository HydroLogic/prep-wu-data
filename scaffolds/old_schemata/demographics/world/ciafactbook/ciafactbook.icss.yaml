  - desc: |-
      Trafficking in persons is modern-day slavery, involving victims who are forced, defrauded, or coerced into labor or sexual exploitation. The International Labor Organization (ILO), the UN agency charged with addressing labor standards, employment, and social protection issues, estimates that 12.3 million people worldwide are enslaved in forced labor, bonded labor, forced child labor, sexual servitude, and involuntary servitude at any given time. Human trafficking is a multi-dimensional threat, depriving people of their human rights and freedoms, risking global health, promoting social breakdown, inhibiting development by depriving countries of their human capital, and helping fuel the growth of organized crime. In 2000, the US Congress passed the Trafficking Victims Protection Act (TVPA), reauthorized in 2003 and 2005, which provides tools for the US to combat trafficking in persons, both domestically and abroad. One of the law's key components is the creation of the US Department of State's annual Trafficking in Persons Report, which assesses the government response (i.e., the current situation) in some 150 countries with a significant number of victims trafficked across their borders who are recruited, harbored, transported, provided, or obtained for forced labor or sexual exploitation. Countries in the annual report are rated in three tiers, based on government efforts to combat trafficking. The countries identified in this entry are those listed in the 2007 Trafficking in Persons Report as Tier 2 Watch List or Tier 3 based on the following tier rating definitions:
      Tier 2 Watch List countries do not fully comply with the minimum standards for the elimination of trafficking but are making significant efforts to do so, and meet one of the following criteria:
      
      # they display a high or significantly increasing numbof victims,
      # they have failed to provide evidence of increasing efforts to combat trafficking in persons, or,
      
      # they have committed to take action over the next year.
      
      Tier 3 countries neither satisfy the minimum standards for the elimination of trafficking nor demonstrate a significant effort to do so. Countries in this tier are subject to potential non-humanitarian and non-trade sanctions.
    name: trafficking_in_persons_current_situation
