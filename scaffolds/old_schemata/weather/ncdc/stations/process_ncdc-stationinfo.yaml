            999999 94995 UNIVERSITY OF NEBRASKA        US US NE C52A  +40848 -096565 +03624

        fields:
            - USAF_weatherstation_code
            - WBAN_weatherstation_code
            - station_name
            - country_code_wmo
            - country_code_fips
            - us_state
            - ICAO_call_sign
            - lat_sign
            - lat
            - lng_sign
