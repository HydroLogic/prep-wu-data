- imw_flat_file:
        name:           station_info
        filename:       ncdc-weather-data/metadata/ISH-HISTORY.TXT
        skip_head:      17
        picture:        |
            s6    .s5   .s30                           s2.s2.s2.s4  ..ci5   .ci6    .ci5
            USAF   WBAN  STATION NAME                  CTRY  ST CALL  LAT    LON     ELEV(.1M)
