infochimp_head:
  contributors:
  - name: Geonames user samokk
    role: creator
    story: ''
    url: http://forum.geonames.org/gforum/posts/list/437.page
  - name: Wikipedia
    role: creator
    story: ''
    url: http://en.wikipedia.org/wiki/List_of_circulating_currencies
  - name: Geonames
    role: distributor
    story: ''
    url: http://www.geonames.org/
  - name: Philip (flip) Kromer
    role: prepared
    story: Converted for [http://infochimp.org|infochimp] project
    url: http://infochimp.org/user/flip
  coverage: {}
  fields:
  - description: ISO 4217 (3-letter) currency code
    name: currency_code_iso4217
    type: string.3
    units: money.currency.code.iso4217
  - description: Short name / symbol
    name: currency_shortname
    type: string
    units: money.currency.name
  initialrating: 4
  name: geonames-currency-shortnames
  rights: Public domain
  see_also:
  - ''
  story: 'Here is the list of circulating currencies'' symbols, that, I think, would
    be suitable for the language dump.

    I have copied them from http://en.wikipedia.org/wiki/List_of_circulating_currencies
    When wikipedia doesn''t give any symbol, I just use the currency code itself.

    Hope it is useful for you,

    Regards,

    Sami Dalouche

    '
  story_quality: 3 This data is widely used but not authoritative
  story_usage: 'File is utf-8 encoded.

    Note that there may be several short names for a single currency: The ISO code
    is unique, but the shortname is not.

    '
  tags: currency iso 4217 iso4217 money finance code conversion common name
  title: 'Currency short names: ISO Currency Codes to common symbols'

