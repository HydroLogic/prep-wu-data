- name:                 '3dmodels'
  tag_list:             '3d wireframe content'
  category:             'technology/software' 			# do what seems right, but do it the same way each time.
  notes_by_role:
      description:                      
          name:         'Description'
          body:         >
            3dmodels.com is a website which hosts images, wireframes,
            animations, textures, &c, in a variety of formats for use
            in modeling and the design of software.

      rights:
          name:         'Rights'
          body:         >

            No explicit rights statement is included at the website.
            Claims of its being a "marketplace" seem to contradict
            other phrases such as "grow this collection for the
            benefit of our community."
            
  rights_uniqname:      'none_stated'              	# CC-BY-NC | PD-Govt | believed_open | none_stated
  valuation:
      bonus:            0
  url:                  'http://www.3dmodels.com'

  #
  # Mandatory fields ^^^   Optional fields vvvv
  # -----------------------------------------------------------------------
      
  #
  # Besides the auto-generated links and credits, if you see anything that
  # stands out as useful add it as its own entry.
