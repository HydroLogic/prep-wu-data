  # These are hashes; the 'role' should be something unique within each hash
  # and whenever applicable share a common prefix.  (That is: if there are
  # several usage notes, call them usage_intro:, usage_section_1, ...)
  #
  links_by_role:
    usage:
      full_url:     'http://www.3dmodels.com/Welcome.html'
      description:  'synopsis on homepage'
      text:         >-
        Close your eyes....
        (Yes, we know you can keep on reading with your eyes closed!)

        Imagine your next 3D Project...  Imagine developing all of the
        content for your video, game, movie, etc...  Countless hours
        developing wireframes, animation, textures, and more.  Yes, we
        feel your pain...

        Now, imagine a marketplace for 3D models and content.  Imagine
        being able to find complete models, wireframes, animations,
        textures and more...  Quickly and easily find assets
        appropriate for your project.  Imagine being able to
        contribute to this marketplace to improve and grow this
        collection for the benefit of our community.

        We are developing such a site.  A member-driven marketplace
        for 3D content and services.  We look forward to empowering
        the 3D in all of us.

        Check back with us soon as we make this vision a 3D reality.
        
