---
namespace: social.network.tw
protocol: graph

messages:
  strong_links:
    request:
      - name: user_request
        type: user_request
    response: stronglinks
    doc: |-
      Given a user identifier (one of user_id or screen_name) returns up to 100 of
      their closest connections on Twitter
  
types:
  
  - name: user_request
    type: record
    doc: One of a twitter user's screen_name or user_id
    fields:
      - name: screen_name
        type: string
      - name: user_id
        type: int

  - name: weighted_link
    type: record
    doc: A single weighted link
    fields:
      - name: user_id
        type: int
        doc: Twitter user id
      - name: weight
        type: float
        doc: Weight of the link between the user queried and this user.
          
  - name: stronglinks
    fields:
      - name: user_id
        doc:  Twitter user id of the user queried
        type: int
      - name: screen_name
        doc: Twitter screen name of the user queried
        type: string
      - name: strong_links
        doc:  An array of weighted links
        type:
          type: array
          items: weighted_link
          
